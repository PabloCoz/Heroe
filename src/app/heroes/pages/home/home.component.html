<mat-sidenav-container fullscreen>
  <mat-sidenav #sidernav mode="push">

    <mat-toolbar color="primary">
      <mat-toolbar-row class="flex item justify-between">
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon" (click)="sidernav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a routerLink="./list" class="flex items-center" (click)="sidernav.toggle()">
          <mat-icon mat-list-icon>home</mat-icon>
          <span>Inicio</span>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="./agregar" class="flex items-center" (click)="sidernav.toggle()">
          <mat-icon mat-list-icon>add</mat-icon>
          <span>Agregar Heroe</span>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="./buscar" class="flex items-center" (click)="sidernav.toggle()">
          <mat-icon mat-list-icon>search</mat-icon>
          <span>Buscar Heroe</span>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="./editar" class="flex items-center" (click)="sidernav.toggle()">
          <mat-icon mat-list-icon>edit</mat-icon>
          <span>Editar Heroe</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidernav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
